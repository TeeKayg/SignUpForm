<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,300&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <img src="castle.jpg" alt="" id="castleImage">
    <div class="form">
    <div class="mainPara">
        <h1><p>This is not a real online service! You know you need something <br>
        like this in your life to help you realize your deepest dreams. <br>
        Sign up <i>now</i> to get started.</p>

        <p>You <i>know</i> you want to.</p></h1>    
    </div>

    <div class="formPara">
    <form action="">
        <h1>Let's do this !</h1>
        <div class="inputs">
            <div class="first-name">
                <input type="text" class="form-input" id="first-name" placeholder="First Name" required>
                <label for="first-name" class="form-label">First Name</label>
            </div>
            <div class="last-name">
                <input type="text" class="form-input" id="last-name" placeholder="Last Name" required>
                <label for="last-name" class="form-label">Last Name</label>
            </div>
            <div class="email">
                <input type="email" class="form-input" id="email" placeholder="Email@email.com" required>
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="phone-number">
                <input type="number" class="form-input" id="phone-number" placeholder="079" maxlength = '11' required>
                <label for="phone-number" class="form-label">Phone Number</label>
            </div>
            <div class="password">
                <input type="password" class="form-input" id="password" placeholder="********">
                <label for="password" class="form-label">Password</label>
            </div>
            <div class="confirm-password">
                <input type="password" class="form-input" id="confirm-password" placeholder="********">
                <label for="confirm-password" class="form-label">Confirm Password</label>
            </div>
        </div>
    </div>
    <div class="bottomPara">
        <div class="errorMessage"></div>
        <button class="submitButton">Create Account</button>
        <p>Already have an account? <a href="">Login here</a></p>
    </div>
    </div>

    <script src="main.js"></script>
</body>    
</html>
